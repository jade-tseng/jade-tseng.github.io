<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated ASCII Spiral</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #4E1C2C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .spiral-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spiral-point {
            position: absolute;
            color: #E6B3BA;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(230, 179, 186, 0.6);
            transition: all 0.1s ease;
        }

        .spiral-point.pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #F0D0D7;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(78, 28, 44, 0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .controls:hover {
            opacity: 1;
        }

        .controls button {
            background: rgba(240, 208, 215, 0.1);
            color: #F0D0D7;
            border: 1px solid #E6B3BA;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .controls button:hover {
            background: #E6B3BA;
            color: #4E1C2C;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>ASCII SPIRAL CONTROLS</div>
        <button onclick="toggleAnimation()">Play/Pause</button>
        <button onclick="changeSpeed()">Speed</button>
        <button onclick="changeCharacter()">Character</button>
        <button onclick="togglePulse()">Pulse Effect</button>
    </div>

    <div class="spiral-container" id="spiralContainer">
    </div>

    <script>
        class AnimatedSpiral {
            constructor() {
                this.container = document.getElementById('spiralContainer');
                this.points = [];
                this.isAnimating = true;
                this.speed = 1;
                this.rotation = 0;
                this.characters = ['●', '○', '◉', '◎', '⬢', '⬡', '▲', '△', '■', '□', '◆', '◇'];
                this.currentCharIndex = 0;
                this.pulseEnabled = true;
                this.spiralParams = {
                    points: 120,
                    maxRadius: 250,
                    turns: 6,
                    centerX: 300,
                    centerY: 300
                };
                
                this.createSpiral();
                this.animate();
            }

            createSpiral() {
                this.container.innerHTML = '';
                this.points = [];

                for (let i = 0; i < this.spiralParams.points; i++) {
                    const t = (i / this.spiralParams.points) * this.spiralParams.turns * Math.PI * 2;
                    const radius = (i / this.spiralParams.points) * this.spiralParams.maxRadius;
                    
                    const point = document.createElement('div');
                    point.className = 'spiral-point' + (this.pulseEnabled ? ' pulse' : '');
                    point.textContent = this.characters[this.currentCharIndex];
                    point.style.animationDelay = `${i * 0.05}s`;
                    
                    this.container.appendChild(point);
                    this.points.push({
                        element: point,
                        originalT: t,
                        originalRadius: radius,
                        index: i
                    });
                }
            }

            updatePositions() {
                this.points.forEach((point, i) => {
                    const t = point.originalT + this.rotation;
                    const x = this.spiralParams.centerX + Math.cos(t) * point.originalRadius;
                    const y = this.spiralParams.centerY + Math.sin(t) * point.originalRadius;
                    
                    // Pastel color cycling based on position
                    const hue = (t * 30 + this.rotation * 50) % 360;
                    const saturation = 40 + 20 * Math.sin(t + this.rotation);
                    const lightness = 75 + 15 * Math.cos(t * 2 + this.rotation);
                    const opacity = 0.7 + 0.3 * Math.sin(t + this.rotation * 2);
                    
                    point.element.style.left = x + 'px';
                    point.element.style.top = y + 'px';
                    point.element.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    point.element.style.textShadow = `0 0 8px hsla(${hue}, ${saturation}%, ${lightness}%, 0.6)`;
                    point.element.style.opacity = opacity;
                });
            }

            animate() {
                if (this.isAnimating) {
                    this.rotation += 0.02 * this.speed;
                    this.updatePositions();
                }
                requestAnimationFrame(() => this.animate());
            }

            toggleAnimation() {
                this.isAnimating = !this.isAnimating;
            }

            changeSpeed() {
                this.speed = this.speed >= 3 ? 0.5 : this.speed + 0.5;
            }

            changeCharacter() {
                this.currentCharIndex = (this.currentCharIndex + 1) % this.characters.length;
                this.points.forEach(point => {
                    point.element.textContent = this.characters[this.currentCharIndex];
                });
            }

            togglePulse() {
                this.pulseEnabled = !this.pulseEnabled;
                this.points.forEach(point => {
                    if (this.pulseEnabled) {
                        point.element.classList.add('pulse');
                    } else {
                        point.element.classList.remove('pulse');
                    }
                });
            }
        }

        // Global functions for controls
        let spiral;
        
        function toggleAnimation() {
            spiral.toggleAnimation();
        }
        
        function changeSpeed() {
            spiral.changeSpeed();
        }
        
        function changeCharacter() {
            spiral.changeCharacter();
        }
        
        function togglePulse() {
            spiral.togglePulse();
        }

        // Initialize the spiral when page loads
        window.addEventListener('load', () => {
            spiral = new AnimatedSpiral();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (spiral) {
                spiral.spiralParams.centerX = spiral.container.offsetWidth / 2;
                spiral.spiralParams.centerY = spiral.container.offsetHeight / 2;
            }
        });
    </script>
</body>
</html>
