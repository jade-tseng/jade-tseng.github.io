<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Tseng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #4E1C2C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .spiral-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .spiral-point {
            position: absolute;
            color: #E6B3BA;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(230, 179, 186, 0.6);
            transition: all 0.1s ease;
        }

        .spiral-point.pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .intro-text {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #F0D0D7;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            z-index: 10;
        }

        .intro-text a {
            color: #FFFFFF;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .intro-text a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="intro-text">
        <br><br><br>hi. i am jade.<br> a technologist + builder in san francisco
        <br>
        I'm a <a href="https://www.linkedin.com/in/jade-tseng/?locale=en_US"> software engineer</a>
        focused on ML infra & platform engineering.
        <br><br><br><br>
        <a href="now.html">now</a><br>
        <a href="library.html">library</a><br>
        <!-- <a href="blog.html">blog</a> -->

    </div>


    <div class="spiral-container" id="spiralContainer">
    </div>

    <script>
        class AnimatedSpiral {
            constructor() {
                this.container = document.getElementById('spiralContainer');
                this.points = [];
                this.isAnimating = true;
                this.speed = 0.5;
                this.rotation = 0;
                this.characters = ['●', '○', '◉', '◎', '⬢', '⬡', '▲', '△', '■', '□', '◆', '◇'];
                this.currentCharIndex = 0;
                this.pulseEnabled = false;
                this.spiralParams = {
                    points: 120,
                    maxRadius: 250,
                    turns: 6,
                    centerX: 300,
                    centerY: 300
                };
                
                this.createSpiral();
                this.animate();
            }

            createSpiral() {
                this.container.innerHTML = '';
                this.points = [];

                for (let i = 0; i < this.spiralParams.points; i++) {
                    const t = (i / this.spiralParams.points) * this.spiralParams.turns * Math.PI * 2;
                    const radius = (i / this.spiralParams.points) * this.spiralParams.maxRadius;
                    
                    const point = document.createElement('div');
                    point.className = 'spiral-point' + (this.pulseEnabled ? ' pulse' : '');
                    point.textContent = this.characters[this.currentCharIndex];
                    point.style.animationDelay = `${i * 0.05}s`;
                    
                    this.container.appendChild(point);
                    this.points.push({
                        element: point,
                        originalT: t,
                        originalRadius: radius,
                        index: i
                    });
                }
            }

            updatePositions() {
                this.points.forEach((point, i) => {
                    const t = point.originalT + this.rotation;
                    const x = this.spiralParams.centerX + Math.cos(t) * point.originalRadius;
                    const y = this.spiralParams.centerY + Math.sin(t) * point.originalRadius;
                    
                    // Pastel color cycling based on position
                    const hue = (t * 30 + this.rotation * 50) % 360;
                    const saturation = 40 + 20 * Math.sin(t + this.rotation);
                    const lightness = 75 + 15 * Math.cos(t * 2 + this.rotation);
                    const opacity = 0.7 + 0.3 * Math.sin(t + this.rotation * 2);
                    
                    point.element.style.left = x + 'px';
                    point.element.style.top = y + 'px';
                    point.element.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    point.element.style.textShadow = `0 0 8px hsla(${hue}, ${saturation}%, ${lightness}%, 0.6)`;
                    point.element.style.opacity = opacity;
                });
            }

            animate() {
                if (this.isAnimating) {
                    this.rotation += 0.02 * this.speed;
                    this.updatePositions();
                }
                requestAnimationFrame(() => this.animate());
            }

            changeCharacter() {
                this.currentCharIndex = (this.currentCharIndex + 1) % this.characters.length;
                this.points.forEach(point => {
                    point.element.textContent = this.characters[this.currentCharIndex];
                });
            }

        }

        // Initialize the spiral when page loads
        let spiral;

        window.addEventListener('load', () => {
            spiral = new AnimatedSpiral();

            const container = document.getElementById('spiralContainer');

            // Pause on hover, resume when cursor leaves
            container.addEventListener('mouseenter', () => {
                spiral.isAnimating = false;
            });
            container.addEventListener('mouseleave', () => {
                spiral.isAnimating = true;
            });

            // Click to change character
            container.addEventListener('click', () => {
                spiral.changeCharacter();
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                spiral.spiralParams.centerX = spiral.container.offsetWidth / 2;
                spiral.spiralParams.centerY = spiral.container.offsetHeight / 2;
            });
        });
    </script>
</body>
</html>
